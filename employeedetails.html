<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to Success</title>
<style>
	span{
		color:red;
	}

</style>
</head>
<body>
	<h1>註冊成功!!</h1>
	<span id="time">5</span>秒之後,自動跳轉回登入畫面...
	
	<script>
	var second = 5;
	var time = document.getElementById("time");
	//定義方法,獲取span標籤,修改span的標籤內容,時間倒數--
	function showTime(){
		second --;
		if(second <= 0){
			//跳轉頁面
			location.href = "login.jsp";
		}
		time.innerHTML = second + "";
	}
		//設置定時器,1秒執行該方法
		setInterval(showTime,1000);
	</script>
	
</body>
</html>
